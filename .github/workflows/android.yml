name: Build Android App
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "adopt"

      - name: Grant execute permission for gradlew script
        run: chmod +x ./PMT/gradlew
      - name: Build Project
        run: ./gradlew build
        working-directory: PMT
